<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Holy Grail</title>

    <!--styles-->
    <link rel="stylesheet" href="./styles.css" />

    <!--don't use this in production-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- load package superagent -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=WeakRef,BigInt"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
  </head>
  <body>
    <!-- React components will be inside this root component-->
    <span className="grid" id="root"></span>

    <!-- load react libraries -->
    <script
      src="https://unpkg.com/react/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- load our react compoents -->
    <script src="header.js" defer type="text/babel"></script>
    <script src="left.js" defer type="text/babel"></script>
    <script src="article.js" defer type="text/babel"></script>
    <script src="right.js" defer type="text/babel"></script>
    <script src="footer.js" defer type="text/babel"></script>
    <script src="app.js" defer type="text/babel"></script>
  </body>
</html>
